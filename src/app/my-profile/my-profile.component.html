<app-navbar></app-navbar>
    <div class="container" *ngIf="userData">
        
        <br><br><br>
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded p-4">
                <table>
                    <tr class="mt-3 mb-4">
                        <td colspan="2"><h1>My Profile</h1></td>
                    </tr>
                    <tr>
                        <td style="width: 130px;"><h5 style="font-weight: 300; " >Name</h5></td>
                        <td> <h6 style="font-weight: 100;"> <b>:</b> &nbsp;&nbsp; {{userData.user_name}}</h6></td>
                    </tr>
                    <tr>
                        <td style="width: 130px;"><h5 style="font-weight: 300; " >Number</h5></td>
                        <td> <h6 style="font-weight: 100;"> <b>:</b> &nbsp;&nbsp; {{userData.user_mobile }}</h6></td>
                    </tr>
                    <tr>
                        <td style="width: 130px;"><h5 style="font-weight: 300; " >Email</h5></td>
                        <td> <h6 style="font-weight: 100;"> <b>:</b> &nbsp;&nbsp; {{userData.user_email }}</h6></td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="userLogOut()" class="btn mr-3 hide_print" style="background-color: rgb(89, 34, 218); color:white;">Logout</button>
                        </td>
                        <td>
                            <button routerLink="/my-orders" class="btn mr-3 hide_print" style="background-color: rgb(89, 34, 218); color:white;">My Orders</button> 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br><br><br>

    </div>
<app-footer></app-footer>
